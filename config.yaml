baseurl: https://blog.shdennlin.com
languageCode: en-us
theme: hugo-theme-stack
paginate: 5
title: "Shdennlin's Blog"

# Change it to your Disqus shortname before using
disqusShortname: shdennlin

# GA Tracking ID
googleAnalytics: G-B7L7JWDJE7

# Theme i18n support
# Available values: en, fr, id, ja, ko, pt-br, zh-cn, es, de, nl, it
DefaultContentLanguage: en

permalinks:
    post: /p/:slug/
    page: /:slug/

params:
    mainSections:
        - post
    featuredImageField: image
    rssFullContent: true
    icon: /favicon.png

    footer:
        since: 2021
        customText:

    dateFormat:
        published: Jan 02, 2006
        lastUpdated: Jan 02, 2006 15:04 CST

    sidebar:
        emoji: üè∏
        subtitle: Every man is his own worst enemy.
        avatar:
            enabled: true
            local: true
            src: images/author/shdennlin.png

    article:
        math: false
        toc: true
        readingTime: true
        license:
            enabled: true
            default: Licensed under CC BY-NC-SA 4.0

    comments:
        enabled: true
        provider: disqus

        utterances:
            repo: shdennlin/blog
            issueTerm: pathname
            label:

        remark42:
            host:
            site:
            locale:

        vssue:
            platform:
            owner:
            repo:
            clientId:
            clientSecret:
            autoCreateIssue: false

        # Waline client configuration see: https://waline.js.org/en/reference/client.html
        waline:
            serverURL:
            lang:
            visitor:
            avatar:
            emoji:
                - https://cdn.jsdelivr.net/gh/walinejs/emojis/weibo
            requiredMeta:
                - name
                - email
                - url
            placeholder:
            locale:
                admin: Admin

        twikoo:
            envId:
            region:
            path:
            lang:

    widgets:
        homepage:
            - type: search
            - type: archives
              params:
                limit: 20
            - type: categories
              params:
                limit: 20
            - type: tag-cloud
              params:
                limit: 20
        page:
            - type: toc

    opengraph:
        twitter:
            # Your Twitter username
            site:

            # Available values: summary, summary_large_image
            card: summary_large_image

    defaultImage:
        opengraph:
            enabled: false
            local: false
            src:

    colorScheme:
        # Display toggle
        toggle: true

        # Available values: auto, light, dark
        default: auto

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true

### Custom menu
### See https://docs.stack.jimmycai.com/configuration/custom-menu
### To remove about, archive and search page menu item, remove `menu` field from their FrontMatter
menu:
    main: 
        - identifier: home
          name: Home
          url: /
          weight: -100
          params:
            ### For demonstration purpose, the home link will be open in a new tab
            newTab: false
            icon: home

    social:
        - identifier: github
          weight: -100
          name: GitHub
          url: https://github.com/shdennlin
          params:
              icon: brand-github

        # - identifier: linkedin
        #   weight: 0
        #   name: Linkedin
        #   url: https://www.linkedin.com/in/shawn-lin-1582b9201/
        #   params:
        #       icon: linkedin

        # - identifier: wiki
        #   weight: -50
        #   name: Wiki
        #   url: https://wiki.shdennlin.com
        #   params:
        #       icon: wikipedia

        # - identifier: email
        #   weight: 0
        #   name: Email
        #   url: mailto:ShawnDennisLin@gmail.com
        #   params:
        #       icon: email
related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
        - name: tags
          weight: 100

        - name: categories
          weight: 200

markup:
    goldmark:
        renderer:
            ## Set to true if you have HTML content inside Markdown
            unsafe: false
    tableOfContents:
        endLevel: 4
        ordered: true
        startLevel: 2
    highlight:
        noClasses: false
        codeFences: true
        guessSyntax: true
        lineNoStart: 1
        lineNos: true
        lineNumbersInTable: true
        tabWidth: 4

sitemap:
  changefreq: weekly
  filename: sitemap.xml
  priority: 0.5

